<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Ogun</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer type="text/javascript" src="index.js"></script>

    <script>
        function setup() {
            document.getElementById('buttonid').addEventListener('click', openDialog);
            function openDialog() {
                document.getElementById('fileid').click();
            }
            document.getElementById('fileid').addEventListener('change', submitForm);
            function submitForm() {
                document.getElementById('formid').submit();
            }
        }
    </script>
</head>
</head>

<body>
    <div class="titleHeader">
        
        <span class="NameofWebsite">Ogun</span>

        <div class="searchable">
            <div class='searchBlock' id = 'wineSearch'>
                <a href="#">my collection</a>
                <input type="text" class="textbox" placeholder="search your wines..." id="wine" onkeyup = "populateWines()"/>
                <div class = "dropdown hidden"></div>


            </div>
            <div class='searchBlock' id = 'varietalSearch'>
                <a href="#">grapes</a>
                <input type="text" class="textbox" placeholder="search grapes..." id="varietalInfo" onkeyup = "populateVarietals()"/>
                <!--  tried onfocus, was only doing the thing after the second focus bc js is horseshit - MONKEYUPP ðŸ™Š -->
                <div class = "dropdown hidden"></div>

            

            </div>

            <div class='searchBlock' id = 'appellationSearch'>

                <a href="#">regions</a>
                <input type="text" class="textbox" placeholder="search wine regions..." id="appellation" onkeyup = "populateAppellations()"/>
                <div class = "dropdown hidden"></div>

            </div>
    
    </div>
    </div>


    <div id="bevImage"></div>
    <div id="bevDetails"></div>


    <div id="bevForm">
        <form id="newBev">

            <label for="new-name">Name: </label>
            <input type="text" name="name" id="new-name" />
            <label for="new-vintage">Vintage: </label>
            <input type="text" name="vintage" id="new-vintage" />
            <label for="new-region">Region: </label>
            <input type="text" name="region" id="new-region" />
            <label for="new-image">Bottle Image: </label>
            <input type="text" name="image" id="new-image" />
            <label for="purchase-price">Purchase Price: </label>
            <input type="number" name="purchase-price" id="purchase-price" />
            <label for="new-comment">Comment: </label>
            <textarea id="new-comment"></textarea>
            <input type="submit" id='submit-button' value="Add to Cellar" />

            <body onload="setup()">
                <form id='formid' action="form.php" method="POST" enctype="multipart/form-data">
                    <input id='fileid' type='file' name='filename' hidden />
                    <input id='buttonid' type='button' value='Upload Bottle Image' />
                    <input type='submit' value='Submit' />
                </form>

        </form>
    </div>


</body>

</html>
